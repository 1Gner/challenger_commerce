<div class="card_right">

    <div class="titulo">
        <h2>Your Cart ({{quantity}})</h2>


    </div>



    <div class="select_item" [ngClass]="{'hide': !empty}">
        <div class="photo">
            <div class="photo">
                <img src="../../../assets/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here</p>
            </div>
        </div>
    </div>


    <div class="with_items" [ngClass]="{'hide': empty}">

        <div #container>

        </div>


        <div class="order_price">
            <p>Order Total </p>
            <h2>${{price | number: '1.2-2'}}</h2>
        </div>

        <div class="text_carbon">
            <img src="../../../assets/images/icon-carbon-neutral.svg" alt="">
            <p>This is a carbon-neutral delivery</p>
        </div>

        <div class="confirm_order">
            <button type="submit" class="botao" (click)="onSubmit()"> Confirm Order</button>
        </div>
    </div>




</div>
